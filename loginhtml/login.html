<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="/css/bootstrap.min.css"  rel="stylesheet" />
<script src="js/bootstrap.min.js"></script>

</head>
<body>
<h2>Form Login/Sign</h2>

<button onclick="document.getElementById('log').style.display='block'" style="width:auto;">Login</button>
<div id="log" class="modal">
  
  <form class="modal-content" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('log').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images/img.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="usname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pswd" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="rememberme"> Remember Username/Password
      </label>
    </div>

    <div class="container" style="background-color:#D3D3D3">
      <button type="button" onclick="document.getElementById('log').style.display='none'" class="button1"><b>Cancel</b></button>
      <span class="psw">Forgot your <a href="#">password?</a></span>
    </div>
  </form>
</div>


<!-- Id Modal--------------------- -->
<button onclick="document.getElementById('signC').style.display='block'" style="width:auto;"> Sign Up BTN</button>

  <div id="signC" class="modal">
     <form class="modalsig" action="/action_page.php">
   
    <div class="sig_container">
     <span onclick="document.getElementById('signC').style.display='none'" class="close2" title="Close Modal">&times;</span>
 
      <h1>Sign Up </h1>
      <p>Please fill up your ID number to continue for SignUp</p>
      <hr>
      <label for="id"><b>ID:</b></label>
      <input type="number" placeholder="Enter ID number" name="idn" required>
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signC').style.display='none'" class="cancelbtn">Cancel</button>
        <button  type="submit" class="signupbtn ""onclick="document.getElementById('signC').style.display='block' style="width:auto;">Continue</button>
         </div>
    </div>
  </form>
</div>
        <!-- Continue signup ,,open form------------ -->
        <button onclick="document.getElementById('create').style.display='block'" style="width:auto;">Sign Up</button>
          <div id="create" class="modal">
           <form class="modal-signupform" action="/action_page.php">
 
            <div class="containerSign">
              <span onclick="document.getElementById('create').style.display='none'" class="close2" title="Close Modal">&times;</span>
             <h1>SignUp Form</h1>
            <p>Please fill in this form to create an account.</p>
              <hr>
            <label for="email"><b>Email</b></label>
             <input type="text" placeholder="Enter Email" name="email" required>
             <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="usname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

           <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('create').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

      

<!-- SignUp Modal -------------------------- -->


</body>
<script src="login.js"></script>
</html>
